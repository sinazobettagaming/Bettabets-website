<script>
    (function () {
        const bannerImages = document.querySelectorAll('.promoimage img');
        let currentImageIndex = 0;

        function showNextImage() {
            bannerImages[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % bannerImages.length;
            bannerImages[currentImageIndex].style.display = 'block';
        }

        setInterval(showNextImage, 7000); //banner timer

    })();
</script>

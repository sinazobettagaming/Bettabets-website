<!-- Structure of the page -->

<style>
    :root {
      --landing-bg-img: url(https://github.com/MariusKisieliusADV/Images/blob/Bettabets/Banners-03.png);
      --landing-regLine-img: url(https://i.ibb.co/3FxJT21/bg.png);
    }
  
    .cms-holder .row {
      width:100%;
    }
    
    .cms-holder .bg {
      background-color: var(--main-first-background);
      background: var(--landing-bg-img);
      background-repeat: no-repeat;
      background-position: top;
      -webkit-background-size: cover;
      background-size: contain;
      height: 300px;
      text-align: center;
      padding: 20px 0px;
    }
    
    .cms-holder .text {
      width: 100%;
      height:100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: left;
    }
    
    .cms-holder h1 {
      margin: 0;
    }
    
    .cms-holder .title {
      font-size: 4.375rem;
      font-weight: 700;
      color: #FFFFFF;
      line-height: initial;
    }
    
    .cms-holder .subtitle {
      font-size: 4.375rem;
      font-weight: 700;
      color: var(--main-primary);
      line-height: initial;
    }
  
    .cms-holder .smalltext {
      font-size: 1.375rem;
      font-weight: 700;
      color: #FFFFFF;
      line-height: initial;
    }
    
    .cms-holder .buttonArea {
      padding-top: 20px;
    }
    
    .cms-holder .button {
      height: 50px;
      background: #11E5B1;
      padding: 0px 40px;
      color: var(--main-primary-text);
      border: 0px none;
      display: inline-flex;
      align-items: center;
      border-radius: 30px;
      font-weight: 700;
    }
    
    .cms-holder .button:hover {
      background: #11E5B1;
      cursor: pointer;
      filter: brightness(85%);
    }
    
    .cms-holder .line {
      background: var(--main-first-background);
      height: 75px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 1.5em;
    }
  
    .cms-holder .lineH {
      background: var(--main-first-background);
      height: 75px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 1.5em;
    }
  
    .cms-holder .line1 {
      background: var(--main-first-background);
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 1.5em;
    }
    
    .cms-holder .sports {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--main-primary);
      line-height: initial;
    }
  
    .cms-holder .sportsH {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--main-primary);
      line-height: initial;
    }
    
    .cms-holder .productsHolder {
      background: var(--main-first-background);
      padding: 0 20px;
      width: 100%; 
      display: grid;
      /* Define Auto Row size */
      grid-auto-rows: 240px; 
      /*Define our columns */
      grid-template-columns: repeat(auto-fill, minmax(200px, auto));
      grid-gap: 6px;
      padding-bottom: 2px;
    }
  
    .cms-holder .productsHolderH {
      background: var(--main-first-background);
      padding: 0 20px;
      width: 100%; 
      display: grid;
      /* Define Auto Row size */
      grid-auto-rows: 240px; 
      /*Define our columns */
      grid-template-columns: repeat(auto-fill, minmax(200px, auto));
      grid-gap: 6px;
      padding-bottom: 2px;
    }
  
    .cms-holder .productsHolderBig {
      background: var(--main-first-background);
      padding: 0 20px;
      width: 100%;
      height: 100%; 
      display: grid;
      /* Define Auto Row size */
      grid-auto-rows: 300px; 
      /*Define our columns */
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      grid-gap: 1.5em;
      padding-bottom: 50px;
    }
    
  
    .cms-holder .product {
      border-radius: 10px;
      background: var(--main-first-background);
      color: var(--main-first-background-text);
      height: 240px;
      overflow: hidden;
  position: relative;
      
    }
  
    .cms-holder .productH {
      border-radius: 10px;
      background: var(--main-first-background);
      color: var(--main-first-background-text);
      height: 240px;
      width: 210px;
      overflow: hidden;
  position: relative;
      
    }
  
    .cms-holder .productsH2 {
      border-radius: 10px;
      background: var(--main-first-background);
      color: var(--main-first-background-text);
      height: 240px;
      overflow: hidden;
  position: relative;
      
    }
    .cms-holder .product img {
      object-fit: cover;
  border-radius: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
          width: 210px;
  height: inherit;
  
        }
  
    .cms-holder .product img2 {
      object-fit: unset;
      border-radius: 10px;
      width: 200px;
      height: 250px;
    }
    
    .cms-holder .info {
      width: 210px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: var(--main-third-background);
      color: var(--main-third-background-text);
      padding: 5px;
      -webkit-border-bottom-right-radius: 10px;
      -webkit-border-bottom-left-radius: 10px;
      -moz-border-radius-bottomright: 10px;
      -moz-border-radius-bottomleft: 10px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
    }
  
    .cms-holder .infoW {
      width: 210px;
      position: sticky;
      bottom: 0;
      left: 0;
      background: var(--main-third-background);
      color: var(--main-third-background-text);
      padding: 1px;
      -webkit-border-bottom-right-radius: 10px;
      -webkit-border-bottom-left-radius: 10px;
      -moz-border-radius-bottomright: 10px;
      -moz-border-radius-bottomleft: 10px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    
    .cms-holder .productName {
      font-size: 1.0 rem;
      font-weight: 700;
      line-height: 1.5rem;
      display: block;
    }
  
    
    .cms-holder .info:hover {
      background: var(--main-primary);
      color: white;
    }
    
    .cms-holder .infotext {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.2rem;
      display: block;
    }
    
    .cms-holder .regLine {
      background-color: #11E5B1;
      background: var(--landing-regLine-img);
      background-repeat: no-repeat;
      background-position: center center;
      -webkit-background-size: cover;
      background-size: cover;
      padding: 20px 20px;
    }
    
    .cms-holder .regText {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--main-primary-text);
      line-height: initial;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .cms-holder .joinButton {
      background: #11E5B1;
      padding: 0px 20px;
          font-size: 1.125rem;
  color: var(--main-primary-text);
      border: 0px none;
      display: inline-flex;
      align-items: center;
      border-radius: 30px;
      font-weight: 700;
      margin-left: 1.875rem;
      padding: 5px 20px;
      text-align: center;
    }
    
    .cms-holder .joinButton:hover {
      background: var(--main-primary);
      color: var(--main-primary-text);
      cursor: pointer;
      filter: brightness(85%);
    }
    
    #cms-page .contents {
      padding: 0!important;
    }
  
    @media screen and (max-width: 768px){
      .cms-holder .bg {
        height:130px;
      }
  
      .cms-holder .title, .cms-holder .subtitle {
        font-size: 2rem;
      }
      
      .cms-holder .joinButton {
        height: 45px;
      }
  
      .cms-holder .button {
        height: 45px;
      }
  
      ::-webkit-scrollbar-track {
        margin-left: 10px;
        margin-right: 10px;
      }
  
      ::-webkit-scrollbar{
        height: 4px;
        width: 4px;
        background: var(--main-first-background);
      }
  
      ::-webkit-scrollbar-thumb:horizontal{
        background: var(--main-primary);
        border-radius: 10px;
      }
  
      .cms-holder .row {
        width: calc(100%);
        height: 150px;
        overflow-x: auto;
        overflow-y: hidden;
        clear: both;
        margin-bottom: 1px;
      }
      .cms-holder .rowH {
        width: calc(100%);
        height: 150px;
        overflow-x: auto;
        overflow-y: hidden;
        clear: both;
        margin-bottom: 1px;
      }
  
      .cms-holder .productsHolder {
        background: var(--main-first-background);
        display: flex;
        flex-wrap: nowrap;
        clear: both;
        box-sizing: border-box;
        overflow: auto;
        /* Fixing */
        padding: unset;
        width: unset;
        grid-auto-rows: 200px; 
        grid-template-columns: repeat(auto-fill, minmax(200px, auto));
        grid-gap: 1px;
        padding-bottom: 1px;
      }
  
      .cms-holder .product {
        border-radius: 12px;
        background: var(--main-first-background);
        color: var(--main-first-background-text);
        height: 150px;
        position: relative;
        flex: 0 0 150px;
        overflow: hidden;
        margin-right: 6px;
        margin-bottom: 10px;
      }
  
      .cms-holder .productH {
        border-radius: 12px;
        background: var(--main-first-background);
        color: var(--main-first-background-text);
        height: 150px;
        position: relative;
        flex: 0 0 150px;
        overflow: hidden;
        margin-right: 6px;
        margin-bottom: 10px;
      }
  
      .cms-holder .productW {
        border-radius: 10px;
        background: var(--main-first-background);
        color: var(--main-first-background-text);
        height: 150px;
        position: relative;
        flex: 0 0 180px;
        overflow: hidden;
        margin-right: 6px;
        margin-bottom: 10px;
      }
  
      .cms-holder .product img {
      object-fit: cover;
      border-radius: 10px;
      width: 200px;
      height: 150px;
      }
  
      .cms-holder .productName {
      font-size: 0.95rem;
      font-weight: 700;
      line-height: 1rem;
      display: block;
      }
  
      .cms-holder .product:first-child {
        margin-left: 10px;
      }
  
      .cms-holder .product:last-child {
        margin-right: 10px;
      }
  
      .row {
        padding-bottom: 0px !important;
        width: 100%;
      }
  
      .grid {
        padding-bottom: 0px !important;
      }
    }
    
    </style>

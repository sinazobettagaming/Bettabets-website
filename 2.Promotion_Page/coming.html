  function scrollToHotOffer() {
    const targetUrl = 'https://bettabets.co.za/page/Promotions#hotOffer';

    if (window.location.href.startsWith('https://bettabets.co.za/page/Promotions')) {
      const targetElement = document.getElementById('hotOffer');
      if (targetElement) {
        const yOffset = -80; // Adjust this value based on your header height
        const yPosition = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;
        window.scrollTo({ top: yPosition, behavior: 'smooth' });

      }
    } else {
      window.location.href = targetUrl;
    }
  }

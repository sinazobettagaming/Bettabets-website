<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel</title>
    <style>
        .betta-carousel-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .betta-carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .betta-carousel-slide {
            min-width: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .betta-carousel-slide a {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .betta-carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .betta-slide-1 {
            background-color: #FF6B6B;
        }

        .betta-slide-2 {
            background-color: #4ECDC4;
        }

        .betta-slide-3 {
            background-color: #45B7D1;
        }

        .betta-slide-4 {
            background-color: #96CEB4;
        }

        .betta-carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        .betta-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .betta-dot:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .betta-dot.active {
            background-color: white;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .betta-carousel-container {
                aspect-ratio: 4/3;
            }
        }

        @media (max-width: 480px) {
            .betta-carousel-container {
                aspect-ratio: 3/4;
            }
        }
    </style>
</head>

<body>
    <div class="betta-carousel-container">
        <div class="betta-carousel-slides">
            <!-- Slides will be dynamically inserted here -->
        </div>

        <div class="betta-carousel-dots"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Debug logging function
            function bettaDebugLog(message, data = null) {
                const timestamp = new Date().toLocaleTimeString();
                const logMessage = data
                    ? `[${timestamp}] ${message}: ${JSON.stringify(data)}`
                    : `[${timestamp}] ${message}`;
                console.log(`%c${logMessage}`, 'color: #4ECDC4; font-weight: bold;');
            }

            const bettaSlides = document.querySelector('.betta-carousel-slides');
            const bettaDotsContainer = document.querySelector('.betta-carousel-dots');
            const bettaCarouselContainer = document.querySelector('.betta-carousel-container');

            // Define slides
            const bettaSlideData = [
                {
                    image: "https://bettabetssiteimages.s3.eu-west-1.amazonaws.com/Landing+page/current+Banners/DeskTopBanner/Big+Payback+May-Desktop.png",
                    link: "https://bettabets.co.za/page/BigPayBack",
                    alt: "Big Payback Banner"
                },
                {
                    image: "https://bettabetssiteimages.s3.eu-west-1.amazonaws.com/Landing+page/current+Banners/DeskTopBanner/Spina+to+Wina+May-BannerDesktop.png",
                    link: "https://bettabets.co.za/page/SpinaWin",
                    alt: "Spina to Win Banner"
                },
                {
                    image: "https://bettabetssiteimages.s3.eu-west-1.amazonaws.com/Landing+page/current+Banners/DeskTopBanner/BossOfBeatLaunch-BannerDesktop.png",
                    link: "https://bossofbeat.bettabets.co.za",
                    alt: "Boss of Beat Banner"
                },
                {
                    image: "https://bettabetssiteimages.s3.eu-west-1.amazonaws.com/Landing+page/current+Banners/DeskTopBanner/Azikhale+May-BannerDesktop.png",
                    link: "https://bettabets.co.za/page/MatchDay",
                    alt: "Azikhale Banner"
                }
            ];

            // Create slides with duplicates for infinite effect
            function bettaCreateSlides() {
                // Add clones at the end
                [...bettaSlideData, ...bettaSlideData, ...bettaSlideData].forEach((slide, index) => {
                    const slideElement = document.createElement('div');
                    slideElement.className = 'betta-carousel-slide';

                    const link = document.createElement('a');
                    link.href = slide.link;
                    link.addEventListener('click', (e) => {
                        if (bettaIsDragging || !bettaIsClick) {
                            e.preventDefault();
                            bettaDebugLog('Link click prevented - was dragging', {
                                isDragging: bettaIsDragging,
                                isClick: bettaIsClick
                            });
                        } else {
                            bettaDebugLog('Link click allowed', {
                                isDragging: bettaIsDragging,
                                isClick: bettaIsClick
                            });
                        }
                    });

                    const img = document.createElement('img');
                    img.src = slide.image;
                    img.alt = slide.alt;
                    img.loading = 'lazy';

                    link.appendChild(img);
                    slideElement.appendChild(link);
                    bettaSlides.appendChild(slideElement);
                });
            }

            bettaCreateSlides();

            // State management
            let bettaCurrentSlide = bettaSlideData.length; // Start at first real slide
            const bettaTotalSlides = bettaSlideData.length;
            let bettaAutoSlideInterval = null;
            let bettaIsAutoSliding = false;
            let bettaIsMouseOver = false;
            let bettaIsTransitioning = false;

            // Drag functionality variables
            let bettaIsDragging = false;
            let bettaStartPos = 0;
            let bettaCurrentTranslate = 0;
            let bettaPrevTranslate = 0;
            let bettaAnimationID = 0;
            let bettaDragThreshold = 50;
            let bettaIsClick = true;
            let bettaLastClickTime = 0;
            let bettaClickTimeout = null;
            let bettaMouseDownTime = 0;
            let bettaHasMoved = false;

            // Create dots
            bettaSlideData.forEach((_, index) => {
                const bettaDot = document.createElement('div');
                bettaDot.classList.add('betta-dot');
                if (index === 0) bettaDot.classList.add('active');
                bettaDot.addEventListener('click', (e) => {
                    e.stopPropagation();
                    bettaDebugLog('Dot clicked', { index });
                    bettaGoToSlide(index + bettaTotalSlides);
                });
                bettaDotsContainer.appendChild(bettaDot);
            });

            const bettaDots = document.querySelectorAll('.betta-dot');

            function bettaUpdateDots() {
                const realIndex = bettaCurrentSlide % bettaTotalSlides;
                bettaDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === realIndex);
                });
                bettaDebugLog('Dots updated', { currentSlide: realIndex });
            }

            function bettaHandleInfiniteScroll() {
                if (bettaCurrentSlide < bettaTotalSlides) {
                    bettaCurrentSlide += bettaTotalSlides;
                    bettaSlides.style.transition = 'none';
                    bettaGoToSlide(bettaCurrentSlide);
                    setTimeout(() => {
                        bettaSlides.style.transition = 'transform 0.5s ease-in-out';
                    }, 50);
                } else if (bettaCurrentSlide >= bettaTotalSlides * 2) {
                    bettaCurrentSlide -= bettaTotalSlides;
                    bettaSlides.style.transition = 'none';
                    bettaGoToSlide(bettaCurrentSlide);
                    setTimeout(() => {
                        bettaSlides.style.transition = 'transform 0.5s ease-in-out';
                    }, 50);
                }
            }

            function bettaGoToSlide(index) {
                if (bettaIsTransitioning) {
                    bettaDebugLog('Transition in progress, ignoring slide change');
                    return;
                }

                bettaIsTransitioning = true;
                bettaCurrentSlide = index;
                bettaSlides.style.transform = `translateX(-${bettaCurrentSlide * 100}%)`;
                bettaUpdateDots();
                bettaDebugLog('Slide changed', {
                    from: bettaPrevTranslate,
                    to: bettaCurrentSlide * 100,
                    method: bettaIsDragging ? 'drag' : 'click'
                });

                setTimeout(() => {
                    bettaIsTransitioning = false;
                    bettaHandleInfiniteScroll();
                }, 500);
            }

            function bettaNextSlide() {
                if (bettaIsTransitioning) {
                    bettaDebugLog('Transition in progress, ignoring next slide');
                    return;
                }
                bettaCurrentSlide++;
                bettaGoToSlide(bettaCurrentSlide);
                bettaDebugLog('Next slide triggered', { newSlide: bettaCurrentSlide % bettaTotalSlides });
            }

            function bettaPrevSlide() {
                if (bettaIsTransitioning) {
                    bettaDebugLog('Transition in progress, ignoring prev slide');
                    return;
                }
                bettaCurrentSlide--;
                bettaGoToSlide(bettaCurrentSlide);
                bettaDebugLog('Previous slide triggered', { newSlide: bettaCurrentSlide % bettaTotalSlides });
            }

            function bettaStartAutoSlide() {
                if (bettaIsAutoSliding || bettaIsMouseOver || bettaIsDragging) {
                    bettaDebugLog('Auto-slide not started - conditions not met', {
                        isAutoSliding: bettaIsAutoSliding,
                        isMouseOver: bettaIsMouseOver,
                        isDragging: bettaIsDragging
                    });
                    return;
                }

                if (bettaAutoSlideInterval) {
                    clearInterval(bettaAutoSlideInterval);
                }

                bettaIsAutoSliding = true;
                bettaAutoSlideInterval = setInterval(bettaNextSlide, 5000);
                bettaDebugLog('Auto-slide started');
            }

            function bettaStopAutoSlide() {
                if (bettaAutoSlideInterval) {
                    clearInterval(bettaAutoSlideInterval);
                    bettaAutoSlideInterval = null;
                }
                bettaIsAutoSliding = false;
                bettaDebugLog('Auto-slide stopped');
            }

            // Touch and Mouse Event Handlers
            function bettaTouchStart(event) {
                event.preventDefault();
                bettaIsClick = true;
                bettaIsDragging = true;
                bettaHasMoved = false;
                bettaStartPos = bettaGetPositionX(event);
                bettaPrevTranslate = -bettaCurrentSlide * 100;
                bettaCurrentTranslate = bettaPrevTranslate;
                bettaMouseDownTime = Date.now();
                bettaSlides.style.cursor = 'grabbing';
                bettaStopAutoSlide();

                // Set a timeout to detect long press
                bettaClickTimeout = setTimeout(() => {
                    if (bettaIsDragging && !bettaHasMoved) {
                        bettaIsClick = false;
                        bettaDebugLog('Long press detected');
                    }
                }, 200);

                bettaDebugLog('Drag started', {
                    startPosition: bettaStartPos,
                    eventType: event.type,
                    currentSlide: bettaCurrentSlide % bettaTotalSlides
                });
            }

            function bettaTouchMove(event) {
                if (!bettaIsDragging) return;

                event.preventDefault();
                const currentPosition = bettaGetPositionX(event);
                const delta = currentPosition - bettaStartPos;

                if (Math.abs(delta) > bettaDragThreshold) {
                    bettaIsClick = false;
                    bettaHasMoved = true;
                    clearTimeout(bettaClickTimeout);
                }

                bettaCurrentTranslate = bettaPrevTranslate + delta;
                bettaDebugLog('Dragging', {
                    currentPosition,
                    translate: bettaCurrentTranslate,
                    delta,
                    isClick: bettaIsClick,
                    hasMoved: bettaHasMoved
                });
            }

            function bettaTouchEnd(event) {
                if (!bettaIsDragging) return;

                event.preventDefault();
                bettaIsDragging = false;
                cancelAnimationFrame(bettaAnimationID);
                bettaSlides.style.cursor = 'grab';
                clearTimeout(bettaClickTimeout);

                const movedBy = bettaCurrentTranslate - bettaPrevTranslate;
                const now = Date.now();
                const isDoubleClick = now - bettaLastClickTime < 300;
                const isLongPress = now - bettaMouseDownTime > 200;
                bettaLastClickTime = now;

                bettaDebugLog('Drag ended', {
                    movedBy,
                    threshold: bettaDragThreshold,
                    willChange: Math.abs(movedBy) > bettaDragThreshold,
                    isClick: bettaIsClick,
                    isDoubleClick,
                    isLongPress,
                    hasMoved: bettaHasMoved
                });

                // Only handle slide change if it was a drag or long press
                if ((!bettaIsClick && Math.abs(movedBy) > bettaDragThreshold) || isLongPress) {
                    if (movedBy < 0) {
                        bettaNextSlide();
                    } else {
                        bettaPrevSlide();
                    }
                }

                if (!bettaIsMouseOver) {
                    bettaStartAutoSlide();
                }
            }

            function bettaGetPositionX(event) {
                return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            }

            function bettaAnimation() {
                if (bettaIsDragging) {
                    bettaSlides.style.transform = `translateX(${bettaCurrentTranslate}px)`;
                    requestAnimationFrame(bettaAnimation);
                }
            }

            // Event listeners
            bettaCarouselContainer.addEventListener('mouseenter', () => {
                bettaIsMouseOver = true;
                bettaDebugLog('Mouse entered carousel');
                bettaStopAutoSlide();
            });

            bettaCarouselContainer.addEventListener('mouseleave', () => {
                bettaIsMouseOver = false;
                bettaDebugLog('Mouse left carousel');
                if (!bettaIsDragging) {
                    bettaStartAutoSlide();
                }
            });

            bettaSlides.addEventListener('mousedown', bettaTouchStart);
            bettaSlides.addEventListener('touchstart', bettaTouchStart);
            bettaSlides.addEventListener('mousemove', bettaTouchMove);
            bettaSlides.addEventListener('touchmove', bettaTouchMove);
            bettaSlides.addEventListener('mouseup', bettaTouchEnd);
            bettaSlides.addEventListener('mouseleave', bettaTouchEnd);
            bettaSlides.addEventListener('touchend', bettaTouchEnd);

            bettaSlides.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                bettaDebugLog('Context menu prevented');
            });

            bettaSlides.addEventListener('selectstart', (e) => {
                e.preventDefault();
            });

            // Initialize carousel
            bettaGoToSlide(bettaCurrentSlide);
            bettaStartAutoSlide();

            bettaDebugLog('All event listeners attached');
        });
    </script>
</body>

</html>

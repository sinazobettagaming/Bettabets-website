<script>
  // To access the show button element

    showbtn.style.display = "none";
    document.body.style.backgroundColor = "#9EA9B1";
    subp.style.display = "none";
});

// To close the popup on click
closebtn.addEventListener("click", () => {

    subp.style.display = "block";
});

  (function () {
    'use strict';
    var slides = document.querySelectorAll('.testimonial-item'),
      button = document.getElementById('button'),
      arrows = document.querySelectorAll('.lnr'),
      carouselCount = 0,
      scrollInterval,
      interval = 5000;

    arrows[0].addEventListener('click', function (e) {
      e = e || window.event;
      e.preventDefault();
      carouselCount -= 100;
      slider();
      if (e.type !== 'autoClick') {
        clearInterval(scrollInterval);
        scrollInterval = setInterval(autoScroll, interval);
      }
    });
    arrows[1].addEventListener('click', sliderEvent);
    arrows[1].addEventListener('autoClick', sliderEvent);

    function sliderEvent(e) {
      e = e || window.event;
      e.preventDefault();
      carouselCount += 100;
      slider();
      if (e.type !== "autoClick") {
        clearInterval(scrollInterval);
        scrollInterval = setInterval(autoScroll, interval);
      }
    }

    function slider() {
      switch (carouselCount) {
        case -100:
          carouselCount = 0;
          break;
        case 300:
          carouselCount = 0;
          break;
        default:
          break;
      }
      console.log(carouselCount);
      for (var i = 0; i < slides.length; i += 1) {
        slides[i].setAttribute('style', 'transform:translateX(-' + carouselCount + '%)');
      }
    }

    // create new Event to dispatch click for auto scroll
    var autoClick = new Event('autoClick');
    function autoScroll() {
      arrows[1].dispatchEvent(autoClick);
    }

    // set timing of dispatch click events
    scrollInterval = setInterval(autoScroll, interval);

  })();

  // Toggle visibility of buttons on mobile view
  document.querySelector('.show-more').addEventListener('click', function () {
    let cards = document.querySelectorAll('.mainPromoCardH .mainPromoCard');
    let hidden = false;
    for (let i = 1; i < cards.length; i++) { // Start from 1 to leave the first button always visible
      if (cards[i].style.display === 'none') {
        cards[i].style.display = 'block';
        hidden = true;
      } else {
        cards[i].style.display = 'none';
      }
    }
    this.innerHTML = hidden ? '&#9650; Show Less' : '&#9660; Show More'; // Toggle arrow direction and text
  });

  // Add click event listener to change color
  document.querySelectorAll('.btn-a').forEach(button => {
    button.addEventListener('click', function () {
      this.classList.toggle('clicked');
    });
  });
</script>
      <script>
        // Set the date for your promotion end
        const promotionEnd = new Date('2025-02-16T23:59:59').getTime();
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
          const now = new Date().getTime();
          const distance = promotionEnd - now;

          if (distance < 0) {
            if (countdownElement) {
              countdownElement.innerHTML = 'Promotion has ended!';
            }
            return; // Stop calling updateCountdown
          }

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          countdownElement.innerHTML = `${days}days ${hours}hours ${minutes}m ${seconds}s`;

          // Request the next frame
          requestAnimationFrame(updateCountdown);
        }

        // Start the countdown
        updateCountdown();

      </script>
